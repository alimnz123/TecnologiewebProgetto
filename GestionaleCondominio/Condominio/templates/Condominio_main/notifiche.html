{% block content %}
    {% for notifica in notifiche %}
        <div>
            <p>{{notifica.text}}</p>
            <a class="btn btn-primary" href="bacheca" role="button">Corri a vedere</a>
        </div>
        {%empty%}
        <p>Non sono presenti notifiche</p>
    {% endfor %}
{% endblock content %}
